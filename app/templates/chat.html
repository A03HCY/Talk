<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <title>Chat</title>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body class="mdui-theme-layout-auto mdui-theme-primary-blue mdui-theme-accent-blue"
    style="flex-direction:row;display:flex;">

    <div id="bar" class="mdui-color-theme" style="flex-shrink:0;width:64px;">
        <div class="mdui-color-theme-400" style="height:56px;flex-shrink:0;">
        </div>
    </div>
    <div id="list" class="mdui-color-teal" style="min-width: 300px;flex-direction: column;display: flex;">
        <div class="mdui-color-teal-400" style="height:56px;flex-shrink:0;"></div>
        <div style="flex:1;overflow-y: scroll;">
            <ul class="mdui-list">
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">move_to_inbox</i>
                    <div class="mdui-list-item-content">Inbox</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">send</i>
                    <div class="mdui-list-item-content">Outbox</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon"></i>
                    <div class="mdui-list-item-content">Trash</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon"></i>
                    <div class="mdui-list-item-content">Spam</div>
                </li>
            </ul>
        </div>
    </div>
    <div id="chat" class="mdui-color-grey" style="flex:1;flex-direction:column;display:flex;">
        <div class="mdui-color-grey-400" style="height:56px;flex-shrink:0;">
            <div class="mdui-toolbar">
                <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                  <i class="mdui-icon material-icons">menu</i>
                </a>
                <span class="mdui-typo-title">Title</span>
                <div class="mdui-toolbar-spacer"></div>
                <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                  <i class="mdui-icon material-icons">search</i>
                </a>
                <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                  <i class="mdui-icon material-icons">refresh</i>
                </a>
                <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                  <i class="mdui-icon material-icons">more_vert</i>
                </a>
              </div>
        </div>
        <div style="flex:1;"></div>
        <div class="mdui-color-amber" style="height:250px;"></div>
    </div>

    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
</body>

</html>
